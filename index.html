<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>eskrev — Slice Writer</title>
  <link rel="stylesheet" href="styles/index2.css" />
</head>
<body data-ui-version="v2">
  <div class="app">
    <div class="frame">
      <div class="chrome" aria-label="Temas">
        <button class="themeToggle" type="button" aria-label="Alternar tema claro/escuro" aria-pressed="false" title="Alternar claro/escuro">
          <span class="themeToggleKnob" aria-hidden="true">
            <span class="themeIcon sun" aria-hidden="true">
              <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true"><path d="M12 4.5a.75.75 0 0 1 .75.75V6a.75.75 0 0 1-1.5 0v-.75a.75.75 0 0 1 .75-.75Zm0 13.5a.75.75 0 0 1 .75.75v.75a.75.75 0 0 1-1.5 0v-.75A.75.75 0 0 1 12 18Zm7.5-6a.75.75 0 0 1-.75.75H18a.75.75 0 0 1 0-1.5h.75a.75.75 0 0 1 .75.75Zm-13.5 0a.75.75 0 0 1-.75.75H4.5a.75.75 0 0 1 0-1.5h.75a.75.75 0 0 1 .75.75Zm10.03-4.28a.75.75 0 0 1 1.06 0l.53.53a.75.75 0 0 1-1.06 1.06l-.53-.53a.75.75 0 0 1 0-1.06Zm-9.09 9.09a.75.75 0 0 1 1.06 0l.53.53a.75.75 0 0 1-1.06 1.06l-.53-.53a.75.75 0 0 1 0-1.06Zm10.15 1.59a.75.75 0 0 1-1.06 0l-.53-.53a.75.75 0 0 1 1.06-1.06l.53.53a.75.75 0 0 1 0 1.06Zm-9.09-9.09a.75.75 0 0 1-1.06 0l-.53-.53a.75.75 0 0 1 1.06-1.06l.53.53a.75.75 0 0 1 0 1.06ZM12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8Z"/></svg>
            </span>
            <span class="themeIcon moon" aria-hidden="true">
              <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true"><path d="M14.7 2.2a.75.75 0 0 1 .77.1.75.75 0 0 1 .24.73 8.55 8.55 0 0 0 10.24 10.24.75.75 0 0 1 .83 1 10 10 0 1 1-12.5-12.5.75.75 0 0 1 .42-.07Z" transform="translate(-3 -3)"/></svg>
            </span>
          </span>
        </button>
      </div>

      <div class="viewport">
        <div id="pages" class="pages" aria-label="Documento">
          <div class="page" data-page="1">
            <aside id="pageBreakRail" class="pageBreakRail" aria-label="Separadores de páginas virtuais"></aside>
            <div class="pageContent" id="page1" contenteditable="true" spellcheck="false" aria-label="Editor página 1" data-placeholder="Escreva livremente e use --h para ver os comandos.">
Querido e gentil leitor, doravante --d

Continue escrevendo. Abra cortes. Eles não “contam” para virar página.
            </div>
          </div>
        </div>
        <aside id="pageFlowRail" class="pageFlowMarkers" aria-label="Indicadores de páginas virtuais"></aside>
        <aside id="sliceDockRail" class="sliceDock" aria-label="Tags de cortes"></aside>
        <aside id="postitLayer" class="postitLayer" aria-label="Post-its"></aside>
      </div>
      <div id="outerScroll" class="outerScroll" aria-label="Rolagem do conteúdo">
        <div id="outerScrollSizer" class="outerScrollSizer"></div>
      </div>

      <div class="statusBar"><span id="status">ready</span></div>
    </div>
  </div>
  <div id="selectionToolbar" class="selectionToolbar" aria-hidden="true">
    <button type="button" class="selectionToolbarBtn isPrimary" data-act="consult">CONSULTAR</button>
    <button type="button" class="selectionToolbarBtn" data-act="postit">POST-IT</button>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
